
<div class="page-content">

  <div class="row">
    <div class="space-6"></div>
    <div class="col-sm-10 col-sm-offset-1">
      <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">

          <div class="widget-main">
            <h4 class="header blue lighter bigger">
              <i class="icon-coffee green"></i>
              Enter Job Order No. and your last name
            </h4>

            <!--<div class="space-16"></div>-->

            <form name="inquireForm" class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="jono"> Job Order Number </label>
                <div class="col-sm-6">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Job Order Number" name="jono" ng-model="order.jo_no" required focus/>

                            </span>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label no-padding-right" for="password"> Password </label>
                <div class="col-sm-6">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Last Name" ng-model="order.jo_lname" required/>

                            </span>
                </div>
              </div>
              <div class="space"></div>
              <div class="clearfix">
                <div class="row">
                  <label class="col-sm-3 control-label no-padding-right"> </label>
                  <div class="col-sm-7">
                    <button class="width-35 pull-right btn btn-sm btn-primary" ng-click="doSearch(order)">
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div class="space-4"></div>
            </form>



          </div>


        </div>
      </div>

    </div>
  </div>
  <!--
  <input type="text" class="form-control" placeholder="Last Name" ng-model="order.jo_lname" required/>
  <input type="text" class="form-control" placeholder="Last Name" ng-model="order.jo_no" required/>
  
  
  <table class="table table-striped table-bordered">
        <thead>
        <th>JO No&nbsp;</th>
        <th>Name&nbsp;</th>
        </thead>
        <tbody> 
            <tr ng-repeat="data in order">
                <td>{{data.jo_no}}</td>
                <td>{{data.jo_lname}}</td>
            </tr> 
        </tbody>
        </table>
		-->
</div>
